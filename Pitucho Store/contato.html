<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="imagens/Icon.png">
    <link rel="stylesheet" href="CSS/pituchostore.css">
    <title>Contato - Suporte</title>
</head>

<body>

    <header class="Header">
        <img class="LogoSite" src="imagens/Logo.png" alt="Logo Pitucho Store">
    </header>

    <h2>Fale Conosco</h2>

    <form action="#" method="post">

        <table border="1">

            <thead>
                <tr>
                    <th colspan="2">Formulário para Contato</th>
                </tr>
            </thead>

            <tbody>

                <tr>
                    <td>Nome: </td>
                    <td><input type="text" name="nome" placeholder="Digite seu Nome: " required></td>
                </tr>

                <tr>
                    <td>Email: </td>
                    <td><input type="email" name="email" placeholder="Digite seu E-mail: " required></td>
                </tr>

                <tr>
                    <td>Telefone: </td>
                    <td><input type="number" name="telefone" placeholder="Digite seu Telefone: "></td>
                </tr>

                <tr>
                    <td>Qual o tipo de Atendimento ?</td>

                    <td>
                        <input type="radio" name="atendimento" value="Dúvida">Dúvida
                        <input type="radio" name="atendimento" value="Reclamação">Reclamação
                        <input type="radio" name="atendimento" value="Sugestão">Sugestão
                    </td>
                </tr>

                <tr>
                    <td>Mensagem: </td>
                    <td><textarea name="mensagem" rows="4" placeholder="Digite a sua mensagem: " required></textarea></td>
                </tr>

                <tr>
                    <td colspan="2" style="text-align: center;">
                        <input type="submit" value="Enviar">
                        <input type="reset" value="Limpar">
                    </td>
                </tr>

            </tbody>

        </table>

    </form>

    <footer><a href="index.html">Início</a></footer>

</body>
</html>
